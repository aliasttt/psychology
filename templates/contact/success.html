{% extends 'base.html' %}

{% block title %}Message Sent - Psychology Clinic{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 80px;"></i>
            </div>
            <h1 class="mb-4">Message Sent!</h1>
            <p class="lead mb-4">Thank you for contacting us. We have received your message.</p>
            <p class="text-muted mb-4">We'll get back to you as soon as possible, usually within 24 hours.</p>
            <div class="d-grid gap-2">
                <a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
